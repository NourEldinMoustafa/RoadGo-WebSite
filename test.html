<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=v, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="otherDataElement"></p>
    <img id="imageElement" alt="Image">

</body>
<script>
    fetch('https://localhost:7047/GetDriver?id=1') // Replace with your server endpoint
        .then(response => response.json())
        .then(data => {
            console.log(data)
            // Extract the image data and other data from the response
            const personalPhoto = data.personalPhoto; // Assuming 'imageData' is the key for the image data
            const otherData = data.firstName; // Assuming 'otherData' is the key for other data

            // Display the other data as needed
            document.getElementById('otherDataElement').textContent = otherData;

            // Create a data URI from the image data and set it as the source of the <img> element
            const imageElement = document.getElementById('imageElement');
            imageElement.src = 'data:image/jpeg;base64,' + personalPhoto; // Adjust the content type based on the image type
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</html>
